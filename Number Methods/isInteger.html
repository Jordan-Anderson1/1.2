<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IsInteger</title>
</head>
<body>
    <h1>Checks if a number is an integer</h1>

    <p id="demo1"></p>
    <p id="demo2"></p>

</body>

<script>
    document.getElementById("demo1").innerHTML = Number.isInteger(10.2) + " Not an integer";

    document.getElementById("demo2").innerHTML = Number.isInteger(10) + " Is an integer";

</script>
</html>
