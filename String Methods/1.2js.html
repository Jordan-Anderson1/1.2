<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript String Method Examples</title>
</head>
<body>
    
<p>The length of my name is: </p>
<p id="lengthDemo"></p>
    
</body>

<script>
    
    let text = "JORDAN ANDERSON"
    document.getElementById("lengthDemo").innerHTML = text.length;
    
</script>
</html>
