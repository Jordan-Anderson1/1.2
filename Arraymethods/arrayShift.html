<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ArrayShift</title>
</head>
<body>
    <h1>ArrayShift</h1>
    <p id="demo"></p>
</body>

<script>
     let vegetables = ["brocolli", "cauliflower", "parsnip"];


     vegetables.shift();

     document.getElementById("demo").innerHTML = vegetables,toString();
</script>
</html>
