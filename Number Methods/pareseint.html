<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ParseInt</title>
</head>
<body>
    <h1>ParseInt converts strings to numbers</h1>

    <p id="demo"></p>
    
</body>

<script>
    document.getElementById("demo").innerHTML = 
    parseInt("1") + "<br>" + 
    parseInt("10") + "<br>" + 
    parseInt(15);
</script>
</html>
