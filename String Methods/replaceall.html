<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Replace All</title>
</head>
<body>
    <h1>Replace all String method</h1>

    <p id="demo"></p>

    
</body>

<script>

   
        let text = "HTML makes websites reponsive. Without HTML, we wouldn't have reponsive websites.";
        text = text.replaceAll("HTML", "CSS and JS");

        document.getElementById("demo").innerHTML = text;
    
</script>
</html>
