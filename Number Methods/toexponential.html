<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToExponential</title>
</head>
<body>

    <h1>ToExponential()</h1>
    <p id="demo"></p>
    
</body>

<script>
    let y = 1.46373;

    document.getElementById("demo").innerHTML = 
    y.toExponential() + "<br>" +
    y.toExponential(2) + "<br>" +
    y.toExponential(3);

</script>
</html>
