<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ArrayLength</title>
</head>
<body>
    <h1>ArrayLength()</h1>

    <p id="demo"></p>
    
</body>

<script>
    let vegetables = ["brocolli", "cauliflower", "parsnip"];
    let x = vegetables.length;

    document.getElementById("demo").innerHTML = "The amount of items in the arrray is " + x;
</script>
</html>
